<section class="float-left w-100 template-bot-wrap">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="heading_box"><p class="liketext">Your bots</p></div>
				<div class="sorting_box">
				<div class="sorting_link">
					<div class="dropdown block-toggle-button">
						<a class="dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown">
							<img src="../../assets/images/iconsort.png">
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown2">
							<a class="dropdown-item" href="#">Created Date</a>
							<a class="dropdown-item" href="#">Status</a>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="row bot_section">
			<ul>
				<li class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 custom_col">
					<!-- <a [routerLink]="['/bot-config']" data-toggle="modal" data-target="#exampleModal" data-whatever="test" class="block dark-blue-bg rounded p-3 text-center h-100"> -->
					 <a  data-toggle="modal" data-target="#botNameModal" class="block dark-blue-bg rounded p-3 text-center h-100">
						<span>
							<img src="../../assets/images/plus-icon.png">
						</span>
						<span class="btn">Create a new bot</span>
					</a>
				</li>
				<li class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 custom_col"  *ngFor="let botConfig of botConfigList">
					<div class="block published h-100 rounded bot-detail">
						<div class="block-image dark-blue-bg">
							<div class="chatbox-icon text-left">
								<img src="../../assets/images/chat-icon.png">
							</div>
							<div class="chat-count text-left">
								<span>200</span>
								<span>chats</span>
							</div>
						</div>
						<div class="block-detail">
							<div class="cardTitle  text-left">my test bot</div>
							<div class="dropdownn block-toggle-button">
								<a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
									<i class="fas fa-ellipsis-v"></i>
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#">Edit</a>
									<a class="dropdown-item" href="#">Copy</a>
									<a (click)="deleteBotConfig(botConfig)" class="dropdown-item" href="#">Delete</a>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</section>


<div class="modal fade" id="botNameModal" tabindex="-1" role="dialog" aria-labelledby="botNameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="botNameModalLabel">Name Your Bot</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click) ="submitModalData(this)" data-dismiss="modal" class="btn btn-primary">Configure Topics</button>
      </div>
    </div>
  </div>
</div>
