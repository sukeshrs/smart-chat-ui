<div class="form_control clearfix">
  <label>Media Type</label>
  <select class="round_field" [(ngModel)]="element.media_type">
    <option value="">Please Select</option>
    <option value="video">Video</option>
    <option value="image">Image</option>
  </select>
</div>
<div class="form_control clearfix">
    <label>Media</label>
    <input type="text" class="round_field" [(ngModel)]="element.url" placeholder="URL">
</div>

<response-button-type></response-button-type>
