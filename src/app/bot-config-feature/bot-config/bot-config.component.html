<span id="togglebtntwo" class="toggle_btn expand-leftside hide" onclick="toggle_left(this);">
  <img src="assets/images/plus.png" class="plus">
</span>

<div class="left-sidebar">
  <sidebar></sidebar>
</div>
<div class="right-container container-fluid">
  <div class="row clearfix flex-column-reverse flex-md-row">

    <div class="col-sm-12 col-md-8">

      <!--Section to show the choose topics landing page -->
      <div class="choose_topic_wrap" *ngIf="!botConfig.stepConfig || botConfig.stepConfig ==='name'">
        <nav aria-label="breadcrumb" class="topic-navigation">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Create Topic</li>
          </ol>
        </nav>
        <create-new-topic (addTopicEvent)='receiveTopic($event)'></create-new-topic>
      </div>

      <!--Section to show the topic naming page -->
      <div class="create_topic_wrap" *ngIf="botConfig.stepConfig ==='topicName'">
        <nav aria-label="breadcrumb" class="topic-navigation">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a (click)="gotoCreateTopic()" href="javascript:void()">Create Topic</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Topic Name</li>
          </ol>
        </nav>
        <add-topic-name></add-topic-name>
      </div>

      <!--Section to show the add questions page -->
      <div class="create_topic_wrap" *ngIf="botConfig.stepConfig ==='addTopic'">
        <nav aria-label="breadcrumb" class="topic-navigation">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a (click)="gotoCreateTopic()" href="javascript:void()">Create Topic</a>
            </li>
            <li class="breadcrumb-item">
              <a (click)="gotoTopicName()" href="javascript:void()">Topic Name</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Add Questions</li>
          </ol>
        </nav>
        <add-topic-request></add-topic-request>
      </div>

      <!--Section to show the Edit Response  page -->
      <div class="create_topic_wrap" *ngIf="botConfig.stepConfig ==='editResponse'">
        <nav aria-label="breadcrumb" class="topic-navigation">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a (click)="gotoCreateTopic()" href="javascript:void()">Create Topic</a>
            </li>
            <li class="breadcrumb-item">
              <a (click)="gotoTopicName()" href="javascript:void()">Topic Name</a>
            </li>
            <li class="breadcrumb-item">
                <a (click)="gotoQuestions()" href="javascript:void()">Edit Questions</a>
              </li>
            <li class="breadcrumb-item active" aria-current="page">Edit Answer</li>
          </ol>
        </nav>
        <edit-response></edit-response>
      </div>


    </div>
    <div class="col-sm-12 col-md-4 live_chat">
      <h2 class="section_heading">Live Chat</h2>
      <div class="inside_box shadow_box">
        <img src="assets/images/chat_simulator.png">
      </div>
    </div>
  </div>

  <div class="row clearfix mt-2">
    <div class="col-sm-12">
      <div class="inside_box shadow_box chat_box" style="position: relative;">
        <a href="javascript:void(0);" class="toggle_btn" id="chatbtn" onclick="toggle_chat_area(this);">
          <img src="assets/images/minus.png" />
        </a>

        <h2 class="section_heading">Your Topics</h2>

        <div class="drag_fields_block" ccMovableArea>

          <div data-id="{{ i }}" class="draggable_ele generate_box" ccMovable (dragStart)="onTopicDragStart($event)" (dragStop)="onTopicDragEnd($event)"
            (dragMove)="onDraggingTopic($event)" [class.topic-min]="topicBoxesMin[i]" id="topic_box_{{ i }}" *ngFor="let topic of topicList; let i = index">

            <span class="action-wrap">
              <a href="javascript:void(0);">
                <i class="fas fa-copy"></i>
              </a>
              <span class="vert-hr"></span>
              <a href="javascript:void(0);" (click)="removeTopic(i)">
                <i class="fas fa-trash"></i>
              </a>
            </span>
            <a href="javascript:void(0);" class="toggle_btn topic-toggle" (click)="toggleTopicPopup(i)">
              <i [ngClass]="{'fa-plus': topicBoxesMin[i], 'fa-minus': !topicBoxesMin[i]}" class="fas"></i>
            </a>
            <h4>{{ topic.name }}</h4>
            <button type="button" class="edit_btn">Edit Question</button>
            <button type="button" class="edit_btn">Edit Anwser</button>
          </div>
          <!-- <div class="path-line" id="line' + parseInt(box_len + 1) + '"></div> -->
        </div>


        <div class="drag_fields_block drag_fields_block_duplicate hide">
          <div class="clearfix">
            <button type="button" class="draggable_ele get_started_btn">
              <img src="assets/images/plus.png">&nbsp;&nbsp;Get Started
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
